<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FFFFFF">

        <a-plane color="black"
        position="0 1 -2"
        rotation="-90 0 0"
        width="6"
        depth="5">

        </a-plane>

        <a-ring
        position="-2.5 1.7 -2"
        color="teal"
        radius-inner="0.25"
        radius-outer="0.7"></a-ring>

        <a-box
        position="-1 1.5 -2"
        color="yellow"
        width="0.8"
        height="0.8"
        depth="0.8"></a-box>

        <a-cylinder
        position="0.01 1.64 -0.25"
        radius="0.06"
        height="0.2"
        color="#FFC65D"
      ></a-cylinder>

      <a-cone
      position="0.06 1.603 -0.1"
      color="tomato"
      radius-bottom="0.02"
      radius-top="0"
      width="0.1"
      height="0.06"
      length="0.1"
    ></a-cone>
    <a-dodecahedron
        position="0.28 1.58 -0.22"
        color="#FF9FFF"
        radius="0.06"
      ></a-dodecahedron>
    </a-scene>
</body>

</html>
